<!DOCTYPE html>
<html class="page" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="page__body">

    <canvas class="canvas" height="0" width="0" id='canvas'>
        Ваш браузер не поддерживает canvas :(
    </canvas>

    <div class="wrapper wrapper_grid-scale">
        <button class="button button_grid-plus">&#43;</button>
        <button class="button button_grid-minus">&#8722;</button>
    </div>

    <div class="wrapper wrapper_graph-options">
        <button class="button button_graph-plus">&#8853;</button>
        <button class="button button_graph-minus">&#8854;</button>
        <button class="button button_graph-left">&#9650;</button>
        <button class="button button_graph-right">&#9650;</button>
        <button class="button button_graph-up">&#9650;</button>
        <button class="button button_graph-down">&#9650;</button>
    </div>

    <div class="wrapper wrapper_graph-angle">
        <label class="angle">
            <span class="angle_text">Угол поворота:</span>
            <input type="number" value="0" class="angle_input">
        </label>
    </div>

    <!-- <script src="js/fabric.js"></script> -->
    <script src="js/script.js"></script>
</body>
</html>
